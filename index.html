<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bem-Vindo - Impulso!</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <div class="menu-drop">
                    <a href="" name="drop">
                        <h3>Parabéns!!!</h3>    
                    </a>
                    <div class="drop-content">
                        <img src="img/festa.png">
                        <audio controls>
                            <source src="img/parabens.mp3" type="audio/mpeg">
                            Your browser does not support the audio tag.
                            Seu navegador não suporta o audio tag.
                        </audio>
                    </div>
                </div>
                <p>Você é o mais novo membro da nossa comunidade!</p>
                <a href="https://impulso.work/">
                    <img src="./img/impulso-logo.svg" class="logo" alt="Impulso logo"> 
                </a>
            </div>
            <div class="group">
                <p class="not-account">Entre agora em contato conosco:</p>
                <p class="not-account">
                    <span class="link-blue">Dados Cadastrais</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
